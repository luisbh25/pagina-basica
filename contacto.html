<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header>
            <div class="box">
                <h1>
                    <img src="imagenes/logo.png" alt="logo de la barberia alura">
                </h1>
    
                <nav>
                    <ul class="navegacion">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contactanos</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>

        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correo">Email</label>
                <input type="email" id="correo"  class="input-padron" required placeholder="ejemplo@hotmail.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" id="radio-email" value="email" name="contacto">Email</label>
                    

                    <label for="radio-telefono"><input type="radio" id="radio-telefono" value="telefono" name="contacto">
                        Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" value="whatsapp" name="contacto" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend> 
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select> 
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked> ¿Le gustaria recibir novedades de la barberia alura?</label>
                <input type="submit" value="Enviar" class="enviar">


            </form>

            <table>
                <thead>
                    <tr>
                        <th>Días</th>
                        <th>Horas</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barberia alura">
            <p class="copyright"> 	
                &copy; Copyright Barberia alura - 2022</p>
        </footer>

    </body>
</html>
